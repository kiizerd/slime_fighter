AllCops:
  NewCops:
    disable
  Exclude:
    - snippets.rb

Style/NumericPredicate:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/MethodDefParentheses:
  Enabled: false

Layout/SpaceAroundEqualsInParameterDefault:
  Enabled: false

Style/Documentation:
  Enabled: false
  
Metrics/AbcSize:
  Enabled: 30

Metrics/PerceivedComplexity:
  Enabled: 15

Metrics/CyclomaticComplexity:
  Enabled: 10

Metrics/ClassLength:
  Enabled: 250

Metrics/MethodLength:
  Enabled: 15